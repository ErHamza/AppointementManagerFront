<div class="doc-list-container">

<mat-grid-list   [style.background]="'skyblue'"  cols="4" rowHeight="100px" gutterSize="5px" >
  <mat-card *ngFor="let doc of doctorsList">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{doc.username}}</mat-card-title>
        <mat-card-subtitle><p>{{doc.speciality!.speciality_name}} </p> </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="myImage" alt="Photo of " height="350px">
      <mat-card-content>
      <ul class="doc-features">
        <li>Good price</li>
        <li>+<span [countUp]="1000" [options]="{ enableScrollSpy: true }">0</span> patients</li>
          <li>+<span [countUp]="10" [options]="{ enableScrollSpy: true }">0</span> years experience</li>
          <li>100% patients  satedfied</li>
      </ul>
          
        
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Make an Appointement</button>
        
      </mat-card-actions>
    </mat-card>
 

</mat-grid-list>




</div>
