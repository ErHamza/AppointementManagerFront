
 
 
 
 
 <div  class="doctors-container">

<div  [ngClass]="{'doc-list-container' : !webview , 'doc-list-container-web': webview}" >

 <mat-card *ngFor="let doc of doctorsList">
   <mat-card-header>
     <div mat-card-avatar class="example-header-image"></div>
     <mat-card-title>{{doc.fullname}}</mat-card-title>
     <mat-card-subtitle><p>{{doc.speciality!.speciality_name}} </p> </mat-card-subtitle>
   </mat-card-header>
   <img mat-card-image [src]="doc.picture" [alt]="'profile picture of' +  doc.fullname" height="350px">
   <mat-card-content>

            
   </mat-card-content>
   <mat-card-actions>
     <button mat-button>Make an Appointement</button>
     
   </mat-card-actions>
 </mat-card>

</div>















 </div>
