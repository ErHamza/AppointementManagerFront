
 
 
 <div  class="component-container">

   <div  [ngClass]="{'doc-list-container' : !webview , 'doc-list-container-web': webview}">
   
    <mat-card *ngFor="let doc of doctorsList">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{doc.fullname}}</mat-card-title>
        <mat-card-subtitle><p>{{doc.speciality!.speciality_name}} </p> </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="doc.picture" alt="Photo of " height="350px">
      <mat-card-content>
      <!-- <ul class="doc-features">
        <li>Good price</li>
        <li>+<span [countUp]="1000" [options]="{ enableScrollSpy: true }">0</span> patients</li>
          <li>+<span [countUp]="10" [options]="{ enableScrollSpy: true }">0</span> years experience</li>
          <li>100% patients  satedfied</li>
      </ul> -->
          
        
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="select(doc)">Choose</button>
        
      </mat-card-actions>
    </mat-card>
   
   </div>
