
<div class="signin-container">
    <form class="form-group" (ngSubmit)="login(data.value)"  #data = "ngForm" class="form" >
        <p class="title">Login to your account</p>
      
    <mat-form-field  class="form-control" appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput name="username" ngModel>
        </mat-form-field>
    
    
    <mat-form-field class="form-control" appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput name="password" type="password" ngModel>
    </mat-form-field>
    <button mat-flat-button color="primary" class="submit" type="submit" >Login</button>
          
    
    
        
    
    </form>
</div>
